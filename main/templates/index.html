{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {

                }
            },
        }
    </script>
    <title>Document</title>
    <style>
        .popup {
            position: fixed;
            bottom: -100px; /* Initial position off-screen */
            right: 20px;
            opacity: 0;
            transition: bottom 3s ease-out, opacity 3s ease-out;
        }

        .popup.show {
            bottom: 20px; /* Final position */
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
                
                <form id="myForm" name="form" method="post">
                    {% for info in info %}
                    {% csrf_token %}
                    <div class="max-w-md mx-auto">
                        <div class="flex items-center space-x-5">
                            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                                <h2 class="leading-relaxed">Create an Event</h2>
                                <p class="text-sm text-gray-500 font-normal leading-relaxed">Lorem ipsum, dolor sit amet
                                    consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="flex flex-col">
                                    <label class="leading-loose">Event Title</label>
                                    <input name="title" type="text"
                                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                        placeholder="Enter your Event title">
                                </div>
                                <div class="flex flex-col">
                                    <label class="leading-loose">Event Description</label>
                                    <input name="description" type="text"
                                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                        placeholder="Enter your Event Description">
                                </div>
                                <div class="flex flex-col">
                                    <label class="leading-loose">Event Category</label>
                                    <input name="category" type="text"
                                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                        placeholder="Enter your Event Category">
                                </div>
                                <div class="flex flex-col">
                                    <label class="leading-loose">Event Image</label>
                                    <input name="image" type="file" accept=".png, .jpeg, .jpg"
                                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                        placeholder="Input image">
                                </div>
                                <div class="flex flex-col">
                                    <label class="leading-loose">Date of Event</label>
                                    <input name="date" type="date"
                                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                        placeholder="Enter your Event Date">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <label class="leading-loose">Time of Event</label>
                                <input name="time" type="time"
                                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                    placeholder="Enter your Event time">
                            </div>

                            <div class="flex flex-col">
                                <label class="leading-loose">Event Organizer</label>
                                <input name="organizer" type="text"
                                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                                    placeholder="Enter the Event Organizer">
                            </div>
                        </div>
                        <div class="pt-4 flex items-center space-x-4">
                            <button type="reset"
                                class="flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">
                                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg> Cancel
                            </button>
                            <button type="submit"
                                class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Create</button>
                        </div>
                    </div>
                    
                </form>
                <a href="event/event/{{ info.id }}"><button>View your event</button></a>
                
                <div id="popup"
                    class="popup p-4 mb-4 text-sm text-white rounded-lg bg-blue-500"
                    role="alert">
                    
                    <div class="flex flex-col">
                        <span class="font-medium">Success!</span> Your Event has been successfully created!
                        <a href="event/event/{{ info.id }}">View Event here</a>
                    </div>
                    
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>

            this.reset();
        });
    </script> -->
</body>

</html>
